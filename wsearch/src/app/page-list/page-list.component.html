<table class="table is-scripted">
    <thread>
        <tr>
            <th>Title</th>
            <th>Word Count</th>
            <th>Snippet</th>
        </tr>
    </thread>
    <tbody>
        <tr *ngFor="let page of pages">
            <td>{{ page.title }}</td>
            <td>{{ page.wordcount }}</td>
            <td>{{ page.snippet }}</td>
        </tr>
    </tbody>
</table>
